    text: "When you add an artist human, you will be asked for Title. This is <em>Page Title</em>, so use the presenter's full name, such as 'Lillian Schwartz'. It's a little odd, so I thought I'd mention it. - Rob
  presenters:
    label: Artist Humans
    type: pages
    template: presenter
    empty: "No humans yet"
    description: "Add an artist human for the symposium. Each human will have their own page with bio, photo, and social media links."
    image:
      cover: true
      query: "page.headshot.toFile"
