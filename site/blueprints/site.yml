title: Site
sections:
  videos:
    label: Single-Channel Videos
    type: pages
    template: video
    image:
      cover: true
    layout: list
    size: small
    limit: 80
    sortBy: page.date asc
  expanded-media:
    label: Expanded Media
    type: pages
    template: expanded-media
    empty: "No expanded media yet"
    description: "Create a expanded media for the symposium. Each expanded media can have multiple presenters and specific details."
    image:
      cover: true
    layout: list
    limit: 80
  presentations:
    type: pages
    template: presentation
    empty: "No presentations yet"
    description: "Create a presentation for the symposium. Each presentation can have multiple presenters and specific details."
    image:
      cover: true
    layout: list
    limit: 80
    sortBy: page.date asc
  workshops:
    type: pages
    template: workshop
    empty: "No workshops yet"
    description: "Create a workshop for the symposium. Each workshop can have multiple presenters and specific details."
    image:
      cover: true
    layout: list
    limit: 80
    sortBy: page.date asc
  locations:
    type: pages
    template: location
    empty: "No locations yet"
    description: "Add locations for the symposium. Each location can have photos, descriptions, and map links."
    image:
      cover: true
      query: "page.photo.toFile"
    layout: cards
    size: small
    limit: 80
    sortBy: page.title asc
  presenters_info:
    label: Helpful Tip ðŸ¦„
