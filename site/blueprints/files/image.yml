title: Image
accept: image/*
options:
  template: image
  changeName: false
  changeSort: false
  changeTemplate: false
  delete: true
  replace: true
  update: true
fields:
  alt:
    label: Alt Text
    type: text
    placeholder: "Describe the image for accessibility"
    info: "Important for screen readers and SEO"
  caption:
    label: Caption
    type: textarea
    size: small
    placeholder: "Optional caption for the image"
  credits:
    label: Photo Credits
    type: text
    placeholder: "Photographer name or source"
    info: "Credit the photographer if applicable" 