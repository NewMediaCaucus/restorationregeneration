title: Home
sections:
  content:
    type: fields
    fields:
      hero_title:
        label: Hero Title
        type: text
        size: large
        placeholder: "Restoration / Regeneration"
      hero_subtitle:
        label: Hero Subtitle
        type: text
        size: medium
        placeholder: "New Media Caucus Symposium 2026"
      dates_subtitle:
        label: Dates Subtitle
        type: text
        size: medium
        placeholder: "March 6-8, 2026"
      welcome:
        label: Welcome
        type: textarea
        size: large
        placeholder: "Welcome message for the symposium..."
      theme:
        label: Theme
        type: textarea
        size: large
        placeholder: "Description of the symposium theme..."
      about_new_media_caucus:
        label: About New Media Caucus
        type: textarea
        size: large
        placeholder: "Information about the New Media Caucus organization..."
      save_the_date:
        label: Save the Date
        type: textarea
        size: medium
        placeholder: "Save the date information and key details..."
      travel_lodging:
        label: Travel/Lodging
        type: textarea
        size: large
        placeholder: "Information about travel arrangements and lodging options..."
      registration:
        label: Registration
        type: textarea
        size: large
        placeholder: "Registration information and process details..."
      submission_calls:
        label: Submission Calls
        type: textarea
        size: large
        placeholder: "Information about paper submissions, deadlines, and requirements..."
      hero_image:
        label: Hero Image
        type: files
        multiple: false
        query: "page.images"
        uploads:
          template: image
      event_date:
        label: Event Date
        type: date
        format: "YYYY-MM-DD"
      university_name:
        label: University Name
        type: text
        size: medium
        default: "Arizona State University"
        readonly: true
      event_address:
        label: Event Address
        type: structure
        fields:
          street_address:
            label: Street Address
            type: text
            size: medium
            placeholder: "123 Main Street"
          city:
            label: City
            type: text
            size: medium
            placeholder: "Tempe"
          state:
            label: State
            type: text
            size: small
            placeholder: "AZ"
          zip_code:
            label: ZIP Code
            type: text
            size: small
            placeholder: "85281"
          building_name:
            label: Building Name
            type: text
            size: medium
            placeholder: "Memorial Union"
          room_number:
            label: Room Number
            type: text
            size: small
            placeholder: "Room 123"
      registration_link:
        label: Registration Link
        type: url
        placeholder: "https://..."
      sponsors:
        label: Sponsors
        type: structure
        fields:
          name:
            label: Sponsor Name
            type: text
            size: medium
          logo:
            label: Sponsor Logo
            type: files
            multiple: false
            query: "page.images"
            uploads:
              template: image
          website:
            label: Website
            type: url
            placeholder: "https://..."
      contact_email:
        label: Contact Email
        type: email
        placeholder: "contact@example.com"
      social_media:
        label: Social Media
        type: structure
        fields:
          platform:
            label: Platform
            type: select
            options:
              twitter: Twitter
              facebook: Facebook
              instagram: Instagram
              linkedin: LinkedIn
              youtube: YouTube
          url:
            label: URL
            type: url
            placeholder: "https://..."
      seo_description:
        label: SEO Description
        type: textarea
        size: small
        placeholder: "Brief description for search engines..."
      seo_keywords:
        label: SEO Keywords
        type: tags
        placeholder: "Add keywords separated by commas..." 