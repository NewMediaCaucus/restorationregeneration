title: Home
sections:
  content:
    type: fields
    fields:
      hero_title:
        label: Hero Title
        type: text
        size: large
        placeholder: "Restoration / Regeneration"
      hero_subtitle:
        label: Hero Subtitle
        type: text
        size: medium
        placeholder: "New Media Caucus Symposium 2026"
      dates_subtitle:
        label: Dates Subtitle
        type: text
        size: medium
        placeholder: "March 6-8, 2026"
      welcome:
        label: Welcome
        type: textarea
        size: large
        placeholder: "Welcome message for the symposium..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      theme:
        label: Theme
        type: textarea
        size: large
        placeholder: "Description of the symposium theme..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      registration:
        label: Registration
        type: textarea
        size: large
        placeholder: "Registration information and process details..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      registration_link:
        label: Registration Link
        type: url
        placeholder: "https://..."
      about_new_media_caucus:
        label: About New Media Caucus
        type: textarea
        size: large
        placeholder: "Information about the New Media Caucus organization..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      save_the_date:
        label: Save the Date
        type: textarea
        size: medium
        placeholder: "Save the date information and key details..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      travel_lodging:
        label: Travel/Lodging
        type: textarea
        size: large
        placeholder: "Information about travel arrangements and lodging options..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      submission_calls:
        label: Submission Calls
        type: textarea
        size: large
        placeholder: "Information about paper submissions, deadlines, and requirements..."
        dragText: false
        buttons: ['link', 'email', 'ul', 'ol', 'bold', 'italic']
      event-date:
        label: Event Date
        type: date
        format: "YYYY-MM-DD"
      memory_game_enabled:
        label: Enable Memory Game
        type: toggle
        text: "Show the Memory Match game in the Save the Date section"
        default: true
      university_name:
        label: University Name
        type: text
        size: medium
        default: "Arizona State University"
        readonly: true
      event_address:
        label: Event Address
        type: structure
        fields:
          street_address:
            label: Street Address
            type: text
            size: medium
            placeholder: "123 Main Street"
          city:
            label: City
            type: text
            size: medium
            placeholder: "Tempe"
          state:
            label: State
            type: text
            size: small
            placeholder: "AZ"
          zip_code:
            label: ZIP Code
            type: text
            size: small
            placeholder: "85281"
          building_name:
            label: Building Name
            type: text
            size: medium
            placeholder: "Memorial Union"
          building_url:
            label: Building URL
            type: url
            placeholder: "https://..."
          room_number:
            label: Room Number
            type: text
            size: small
            placeholder: "Room 123"
      event_location_image:
        label: Event Location Image
        type: files
        multiple: false
        query: "page.images"
        uploads:
          template: image
      partners:
        label: Partners
        type: structure
        fields:
          name:
            label: Partner Name
            type: text
            size: medium
          logo:
            label: Partner Logo
            type: files
            multiple: false
            query: "page.images"
            uploads:
          template: image
          website:
            label: Website
            type: url
            placeholder: "https://..."
      contact_email:
        label: Contact Email
        type: email
        placeholder: "contact@example.com"

