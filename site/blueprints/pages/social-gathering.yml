title: Social Gathering
options:
  changeSlug: true
  changeStatus: true
  changeTitle: true
fields:
  title:
    label: Social Gathering Title
    type: text
    width: 1/2
    size: large
    placeholder: "Title of the social gathering"
    required: true
    text: |
      This is the title of the social gathering.
      It will be used as the page url slug.
  type:
    label: Type of Social Gathering
    type: text
    size: small
    width: 1/2
    required: false
    help: "Example: Refreshments, Social Hour, etc. This is just informational for attendees."
  duration:
    label: Duration
    type: text
    size: small
    width: 1/2
    required: false
    help: "Example: 1 hr. or 30 min. This is just informational for attendees."
  date:
    label: Date
    type: select
    width: 1/2
    options:
      "2026-03-06": "Friday, March 6, 2026"
      "2026-03-07": "Saturday, March 7, 2026"
      "2026-03-08": "Sunday, March 8, 2026"
    required: true
  timeblock:
    label: Time Block
    type: select
    width: 1/2
    required: true
    options:
      "8:30AM to 9:00AM": "8:30AM to 9:00AM"
      "5:00PM to 7:00PM": "5:00PM to 7:00PM"
      "6:00PM to 7:00PM": "6:00PM to 7:00PM"
      "7:00PM to 8:00PM": "7:00PM to 8:00PM"
      "8:30PM to 10:00PM": "8:30PM to 10:00PM"
      "10:00PM to 12:00AM": "10:00PM to 12:00AM"
  location:
    label: Location
    type: pages
    query: "site.index.filterBy('intendedTemplate', 'location')"
    multiple: false
    layout: cards
    size: small
    width: 1/2
    help: "Use TBD if you don't have a location yet."
    required: true
  presenters:
    label: Artist Humans
    type: pages
    query: "site.index.filterBy('intendedTemplate', 'presenter').sortBy('page.presenter_name asc')"
    multiple: true
    layout: cards
    sortBy: default
    size: small
    width: 1/2
  image:
    label: Image
    type: files
    multiple: false
    query: "page.images"
    uploads:
      template: headshot
    accept: "image/*"
    info: "Minimum 960px width required. Images will be cropped to 16:9 aspect ratio."
    layout: cards
    size: medium
    width: 1/2
    image:
      cover: true
      query: "file.url"
    template: headshot
  description:
    label: Description
    type: textarea
    size: large
    placeholder: "Performance description..."
    dragText: false
    buttons: ['link', 'ul', 'ol', 'bold', 'italic']
