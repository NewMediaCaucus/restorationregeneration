title: Presentation
options:
  changeSlug: true
  changeStatus: true
  changeTitle: true
fields:
  title:
    label: Presentation Title
    type: text
    size: large
    placeholder: "Presentation title"
    required: true
    text: |
      This is the title of the presentation.
      It will be used as the page slug.
  theme:
    label: Theme
    type: select
    width: 1/2
    required: true
    options:
      "body-weather": "Body / Weather"
      "data-performance": "Data / Performance"
      "gender-fiction": "Gender / Fiction"
      "place": "Place"
      "ritual-belonging": "Ritual / Belonging"
      "slow-servers-media": "Slow Servers / Media"
  duration:
    label: Duration
    type: text
    size: small
    width: 1/2
    required: false
    help: "Example: 2 hr. or 20 min. This is just informational for attendees."
  date:
    label: Date
    type: select
    width: 1/2
    options:
      "2026-03-06": "Friday, March 6, 2026"
      "2026-03-07": "Saturday, March 7, 2026"
      "2026-03-08": "Sunday, March 8, 2026"
    required: true
  timeblock:
    label: Time Block
    type: select
    width: 1/2
    required: true
    options:
      "9:00AM to 11:00AM": "9:00AM to 11:00AM"
      "11:15AM to 12:15PM": "11:15AM to 12:15PM"
      "11:15AM to 1:15PM": "11:15AM to 1:15PM"
      "2:15PM to 4:15PM": "2:15PM to 4:15PM"
      "4:30PM to 6:30PM": "4:30PM to 6:30PM"
  location:
    label: Location
    type: pages
    query: "site.index.filterBy('intendedTemplate', 'location')"
    multiple: false
    layout: cards
    size: small
    width: 1/2
    help: "Use TBD if you don't have a location yet."
    required: true
  presenters:
    label: Artist Humans
    type: pages
    query: "site.index.filterBy('intendedTemplate', 'presenter').sortBy('page.presenter_name asc')"
    multiple: true
    layout: cards
    sortBy: default
    size: small
    width: 1/2
  description:
    label: Description
    type: textarea
    size: large
    placeholder: "Event description..."
    dragText: false
    buttons: ['link', 'ul', 'ol', 'bold', 'italic']
    required: true
